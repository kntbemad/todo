<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="addformdiv">
        <form action="" method="post" id="addform">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="todoname">
                </li>
                <li>
                    <label for="description">Desription:</label>
                    <input type="text" id="desc" name="tododesc">
                </li>
                <li>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="tododate">
                </li>
            </ul>
            <div id="buttondiv">
                <button id="submitform">Submit</button>
            </div>
        </form>
    </div>

    

    <div class="maindiv">
        <nav id="sidebar">
            <ul>
                <li>
                    Main List
                </li>
            </ul>
        </nav> 
        <div class="todoList" id="main">
            <div id="buttondiv">
                <button class="brownbutton" id="addtodo">+</button>           
            </div>
        </div>
    </div>
</body>
</html>
