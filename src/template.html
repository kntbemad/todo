<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="addformdiv" class="popupform">
        <form action="" method="post" id="addform">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="todoname">
                </li>
                <li>
                    <label for="description">Desription:</label>
                    <input type="text" id="desc" name="tododesc">
                </li>
                <li>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="tododate">
                </li>
            </ul>
            <div id="buttondiv">
                <button id="submitform" class="brownbutton">Submit</button>
            </div>
        </form>
    </div>

    <div id="addlistformdiv" class="popupform">
        <form action="" method="post" id="addlistform">
                    <label for="listname">Name:</label>
                    <input type="text" id="listname" name="todoname">
            <div id="listbuttondiv">
                <button id="submitlistform" class="brownbutton">Submit</button>
            </div>
        </form>
    </div>
    <div id="detailPane">
        <p id="detailDesc"></p>
        <p id="detailDate"></p>
        <div id="detailbtndiv">
            <button id="closedetailbtn">Close</button>
        </div>
    </div>    

    <div class="maindiv">
        <nav id="sidebar">
            <div id="sidebarlist">
            </div>
            <div id="addlistdiv">
                <button class="brownbutton" id="addlistbtn">Add Todo List</button>
            </div>
        </nav> 
        <div class="maincontainer" id="maincontainer"> 
            <div id="topbar">
                <div id="listName">
                    <p id="listNameText"></p>
                </div>
                <div id="buttondiv">
                    <button class="brownbutton" id="addtodo">+</button>           
                </div>
            </div> 
            <div class="todoList" id="main">

            </div>
        </div>
    </div>
</body>
</html>
